<script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{titulo}} </p>
    <p>Valor contador: {{contador}}    </p>

    <button v-on:mousemove="Somar">Somar</button>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            titulo : "Usando vue.js",
            contador : 0
        },
        methods:{
            Somar(){
                this.contador++;
            }
        }
    });
</script>
